<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modifierCompte.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modifierCompte.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification d'un compte
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        Nom du titulaire :
                        <h:outputText value="#{modifierCompte.compte.nom}"/>
                        <h:inputText id="nom" value="#{modifierCompte.nouveauNom}" required="true"/>
                        <h:message for="nom"/>
                        Solde du compte :
                        <h:inputText id="solde" value="#{modifierCompte.compte.solde}" required="true"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton action="#{modifierCompte.modifierCompte()}"
                                     value="Enregistrer les modification du Compte"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
