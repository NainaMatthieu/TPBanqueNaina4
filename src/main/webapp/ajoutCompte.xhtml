<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Cr√©ation d'un nouveau compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom" size="3" value="#{ajoutCompte.nom}" required="true"/>
                        <h:message for="nom"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3">
                        Solde du compte : 
                        <h:inputText id="solde" size="3" value="#{ajoutCompte.solde}"
                                     required="true"
                                     converterMessage="Le solde du compte est un nombre entier"/>
                        <h:message for="solde"/>
                    </p:panelGrid>
                    <h:commandButton value="Ajouter" action="#{ajoutCompte.ajouterCompte()}"></h:commandButton>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
