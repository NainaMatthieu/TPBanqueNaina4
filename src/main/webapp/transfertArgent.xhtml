<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Transfert d'argent d'un compte Ã  l'autre
            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <p:panelGrid columns="3">
                        Id compte source : 
                        <h:inputText id="source" size="3" value="#{transfertArgent.idCompteSource}"
                                     required="true"
                                     converterMessage="L'id du compte source est un nombre entier"/>
                        <h:message for="source"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3">
                        Id compte destination : 
                        <h:inputText id="destination" size="3" value="#{transfertArgent.idCompteTarget}"
                                     required="true"
                                     converterMessage="L'id du compte destination est un nombre entier"/>
                        <h:message for="destination"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3">
                        Montant du transfert : 
                        <h:inputText id="montant" size="3" value="#{transfertArgent.montant}"
                                     required="true"
                                     converterMessage="Le montant est un nombre entier"/>
                        <h:message for="montant"/>
                    </p:panelGrid>
                    <h:commandButton value="Transferer" action="#{transfertArgent.transferer()}"></h:commandButton>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
